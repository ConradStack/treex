# Download the Treex "share" from Travis cache (stored at Amazon S3)
# instead of from http://ufallab.ms.mff.cuni.cz/tectomt/share
# This should be faster, but we can also catch errors
# when someone modifies a files in Treex share
cache:
  directories:
  - $HOME/.treex
  - $HOME/cachedlibs

before_install:
    - mkdir -p $HOME/cachedlibs
    - export PERL5LIB=$PWD/lib;$HOME/cachedlibs; export PATH=$PWD/bin:$PATH;
    - CC=clang++ cpanm -v -l $HOME/cachedlibs Ufal::MorphoDiTa
    - find $HOME/cachedlibs
#    - sudo apt-get libxml2-dev zlib1g-dev
